<!DOCTYPE html>
<html>
	<head>
		<title>Picture Site | Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/validator.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<ul class="nav navbar-nav navbar-left">
				<li><a href="home.html">Home</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
		<div class="container">
			<div class="header">
				<h1>Photo Sharing Site</h1>
			</div>
			<form id="login-form" action="upload.html" method="POST">
				<div class="form-group">
					<label for="emailAddress">Email Address:</label>
					<input type="email" name="emailAddress" id="emailAddress" placeholder="john.smith@gmail.com" class="form-control" required />
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" class="form-control" required>
				</div>
				<input type="submit" value="Login" class="btn btn-default">
			</form>
			<footer>
				<hr />
				<p>Ryan Tate - Designed for CSC 3100</p>
			</footer>
		</div><!--container-->
		<script src="js/validator.js"></script>
		<script>
			document.body.onload = function(){
				var form = document.getElementById("login-form");
				validator.validate(form);
			};
			
			//document.getElementById("login-form").onsubmit = function(){
			//	
			//};
		</script>
	</body>
</html>
